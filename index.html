<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body>
    <form id="calcTemp" onsubmit="calculateTemp(); return false">
        <h2>Enter The Tempertaure</h2>
        <input type="number" name="temp" id="temp" placeholder="0" class="form-control">
<br>    
<select class="form-select form-select-lg mb-3" aria-label="Large select example" id="temp_diff">
        <option selected value="far">&#176;Celsius</option>
        <option value="cel">&#176;Fahrenheit</option>
        
      </select>
       <input type="submit" class="btn btn-primary mb-3"  name="temp" id="submit">
      <br>
      <span id="result"></span>
      </form>
      <script src="script.js">
    </script>

</body>
</html>
